name: WakaTime ReadMe Updater

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest

    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SECTION_NAME: Dev_Metrics
          TIME_RANGE: all_time
          CODE_LANG: rust          # <-- correct key and lowercase value
          LANG_COUNT: 5
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_TOTAL: true
          format: "{emoji} {language:10} {bar:10|â–°|â–±} {percent:2}"
          COMMIT_MESSAGE: "ðŸ“ˆ Updated Dev Metrics"
          COMMITTER_NAME: GitHubActionBot
